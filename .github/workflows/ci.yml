name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'data/**'
      - 'logs/**'
      - 'heartbeat-state.json'
      - 'CHANGELOG.md'
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: hq-dashboard
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
      - name: Install (yarn)
        run: |
          yarn install --frozen-lockfile || yarn install
      - name: Lint (best-effort)
        run: |
          yarn -s lint || echo "lint skipped"
      - name: Build check (best-effort)
        env:
          NEXT_PUBLIC_CLAWBOT_API_BASE: http://localhost:8000
        run: |
          if [ -f package.json ] && jq -e '.scripts.build' package.json >/dev/null 2>&1; then yarn -s build || true; else echo "no build script"; fi
