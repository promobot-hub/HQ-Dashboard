version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/hq-dashboard"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    allow:
      - dependency-type: "direct"
    labels:
      - "deps"
      - "hq-dashboard"
    commit-message:
      prefix: "deps(hq)"
      include: "scope"
