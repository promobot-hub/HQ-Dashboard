<!doctype html>
<html lang="en" class="dark h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clawbot HQ – Layout Shell</title>
    <meta name="color-scheme" content="dark" />
    <meta name="theme-color" content="#0a0a0a" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./globals.css" />
  </head>
  <body class="h-full bg-base text-text-med antialiased">
    <div class="min-h-screen bg-[#0a0a0a]">
      <header class="fixed top-0 inset-x-0 z-50">
        <div class="mx-auto max-w-[2000px] px-4 sm:px-6 lg:px-8">
          <div class="mt-3 rounded-2xl border border-hairline bg-white/5 backdrop-blur-md shadow-glass relative overflow-hidden">
            <div class="flex h-16 items-center justify-between px-3 sm:px-4">
              <div class="flex items-center gap-3">
                <div class="relative"><div class="absolute -inset-1 rounded-xl bg-gradient-to-r from-accent-cyan to-accent-violet blur animate-glow"></div><div class="relative flex h-8 w-8 items-center justify-center rounded-xl bg-[#0f0f10] text-white shadow-glow text-xs font-extrabold">CB</div></div>
                <div class="hidden sm:flex flex-col leading-tight"><span class="text-white font-extrabold tracking-tight">Clawbot</span><span class="text-[10px] text-white/60 -mt-0.5">HQ Dashboard</span></div>
              </div>
              <div id="heartbeat-slot"></div>
            </div>
          </div>
        </div>
      </header>

      <div class="pt-[88px]">
        <div class="mx-auto max-w-[2000px] px-4 sm:px-6 lg:px-8">
          <div class="grid grid-cols-12 gap-4">
            <aside id="sidebar" class="col-span-12 md:col-span-3 lg:col-span-2">
              <nav class="rounded-2xl border border-hairline bg-white/5 backdrop-blur-md shadow-glass p-4">
                <ul class="flex flex-col gap-2">
                  <li><a href="#dashboard" class="rounded-xl border border-transparent px-3 py-2 text-sm text-white/80 hover:bg-white/10">Dashboard</a></li>
                  <li><a href="#kanban" class="rounded-xl border border-transparent px-3 py-2 text-sm text-white/80 hover:bg-white/10">Kanban</a></li>
                  <li><a href="#logs" class="rounded-xl border border-transparent px-3 py-2 text-sm text-white/80 hover:bg-white/10">Logs</a></li>
                  <li><a href="#settings" class="rounded-xl border border-transparent px-3 py-2 text-sm text-white/80 hover:bg-white/10">Settings</a></li>
                  <li><a href="#history" class="rounded-xl border border-transparent px-3 py-2 text-sm text-white/80 hover:bg-white/10">History</a></li>
                </ul>
              </nav>
            </aside>
            <main class="col-span-12 md:col-span-9 lg:col-span-10" id="content">
              <section id="dashboard" class="rounded-2xl border border-hairline bg-white/5 backdrop-blur-md shadow-glass p-6">
                <div id="improve-card"></div>
              </section>
              <section id="kanban" class="mt-6">
                <div id="kanban-container" class="grid grid-cols-12 gap-4"></div>
              </section>
              <section id="logs" class="mt-6 rounded-2xl border border-hairline bg-white/5 backdrop-blur-md shadow-glass p-6">
                <div class="flex items-center justify-between"><h2 class="text-white text-lg font-bold">Recent Activity</h2></div>
                <div id="recent-activity-section">
                  <ol id="recent-activity-list" class="mt-4 space-y-2 text-sm"></ol>
                </div>
              </section>
            </main>
          </div>
        </div>
      </div>
    </div>
    <div id="offline-indicator" class="hidden fixed top-0 inset-x-0 z-50 bg-red-600 text-white text-center text-xs py-1">Offline: Live-Updates temporär unterbrochen</div>
    <script src="./components/modals.js" defer></script>
    <script src="./components/toasts.js" defer></script>
    <script src="./js/kanban.js" defer></script>
    <script src="./js/live.js" defer></script>
  </body>
</html>
