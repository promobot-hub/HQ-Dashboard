<!doctype html>
<html lang="en" class="dark h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clawbot HQ â€“ Layout Shell</title>
    <meta name="color-scheme" content="dark" />
    <meta name="theme-color" content="#0a0a0a" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet" />

    <!-- Tailwind CDN + inline config (colors/shadows) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              base: { DEFAULT: '#0a0a0a', 50: '#0a0a0a', 100: '#111111', 200: '#1a1a1a', 300: '#222222' },
              text: { high: 'rgba(255,255,255,0.95)', med: 'rgba(255,255,255,0.75)', low: 'rgba(255,255,255,0.55)' },
              accent: { cyan: '#22d3ee', violet: '#a855f7' },
              success: '#10b981', warning: '#f59e0b', danger: '#ef4444',
              glass: 'rgba(255,255,255,0.06)', hairline: 'rgba(255,255,255,0.08)'
            },
            backgroundImage: {
              'gradient-accent': 'linear-gradient(90deg, #22d3ee 0%, #a855f7 100%)',
              'gradient-border': 'linear-gradient(180deg, rgba(34,211,238,0.9), rgba(168,85,247,0.9))',
            },
            boxShadow: {
              glass: '0 8px 32px rgba(0,0,0,0.35)',
              neu: 'inset 0 1px rgba(255,255,255,0.06), 0 8px 24px rgba(0,0,0,0.35)',
              glow: '0 0 0 2px rgba(34,211,238,0.2), 0 0 40px rgba(168,85,247,0.25)'
            },
            fontFamily: {
              sans: ['Inter', 'Satoshi', 'ui-sans-serif', 'system-ui', '-apple-system', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial'],
              display: ['Satoshi', 'Inter', 'ui-sans-serif', 'system-ui']
            },
            borderRadius: { xl: '1rem', '2xl': '1.25rem', '3xl': '1.75rem' }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="./globals.css" />
    <style>
      .border-gradient {
        position: relative;
      }
      .border-gradient::before {
        content: "";
        position: absolute; inset: 0;
        padding: 1px; border-radius: 1rem; /* matches rounded-2xl */
        background: linear-gradient(180deg, rgba(34,211,238,0.35), rgba(168,85,247,0.35));
        -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
        -webkit-mask-composite: xor; mask-composite: exclude;
        pointer-events: none;
      }
    </style>
  </head>
  <body class="h-full bg-base text-text-med antialiased selection:bg-accent-cyan/30 selection:text-white">
    <div class="min-h-screen bg-[#0a0a0a]">
      <!-- Top Navbar (fixed) -->
      <header class="fixed top-0 inset-x-0 z-40">
        <div class="mx-auto max-w-[2000px] px-4 sm:px-6 lg:px-8">
          <div class="mt-3 rounded-2xl border border-hairline bg-white/5 backdrop-blur-md shadow-glass border-gradient">
            <div class="flex h-16 items-center justify-between px-4">
              <div class="flex items-center gap-3">
                <div class="h-2.5 w-2.5 rounded-full bg-accent-cyan shadow-glow"></div>
                <span class="font-extrabold tracking-tight text-white">Clawbot HQ</span>
                <span class="hidden md:inline text-xs text-white/60">Premium Dark</span>
              </div>
              <div class="hidden md:flex items-center gap-2">
                <a class="rounded-xl border border-hairline bg-white/5 px-3 py-1.5 text-xs text-white/80 hover:bg-white/10" href="#">Overview</a>
                <a class="rounded-xl border border-hairline bg-white/5 px-3 py-1.5 text-xs text-white/80 hover:bg-white/10" href="#">Tasks</a>
                <a class="rounded-xl border border-hairline bg-white/5 px-3 py-1.5 text-xs text-white/80 hover:bg-white/10" href="#">Skills</a>
                <a class="rounded-xl border border-hairline bg-white/5 px-3 py-1.5 text-xs text-white/80 hover:bg-white/10" href="#">Runs</a>
                <a class="rounded-xl border border-hairline bg-white/5 px-3 py-1.5 text-xs text-white/80 hover:bg-white/10" href="#">Logs</a>
                <a class="rounded-xl bg-accent-cyan px-3 py-1.5 text-xs font-semibold text-black hover:brightness-110">Trigger Improve</a>
              </div>
              <button id="toggleSidebar" class="md:hidden rounded-xl border border-hairline bg-white/5 px-3 py-1.5 text-xs text-white/80">Menu</button>
            </div>
          </div>
        </div>
      </header>

      <!-- Main layout: Sidebar + Content -->
      <div class="pt-[88px]"> <!-- spacer for fixed navbar -->
        <div class="mx-auto max-w-[2000px] px-4 sm:px-6 lg:px-8">
          <div class="grid grid-cols-12 gap-4">
            <!-- Sidebar -->
            <aside id="sidebar" class="col-span-12 md:col-span-3 lg:col-span-2 transition-all duration-300 ease-out">
              <div class="rounded-2xl border border-hairline bg-white/5 backdrop-blur-md shadow-glass border-gradient p-4">
                <div class="mb-3 text-xs uppercase tracking-wide text-white/60">Navigation</div>
                <nav class="flex flex-col gap-2">
                  <a class="rounded-xl border border-hairline bg-white/5 px-3 py-2 text-sm text-white/80 hover:bg-white/10" href="#">Overview</a>
                  <a class="rounded-xl border border-hairline bg-white/5 px-3 py-2 text-sm text-white/80 hover:bg-white/10" href="#">Tasks</a>
                  <a class="rounded-xl border border-hairline bg-white/5 px-3 py-2 text-sm text-white/80 hover:bg-white/10" href="#">Skills</a>
                  <a class="rounded-xl border border-hairline bg-white/5 px-3 py-2 text-sm text-white/80 hover:bg-white/10" href="#">Runs</a>
                  <a class="rounded-xl border border-hairline bg-white/5 px-3 py-2 text-sm text-white/80 hover:bg-white/10" href="#">Logs</a>
                  <a class="rounded-xl border border-hairline bg-white/5 px-3 py-2 text-sm text-white/80 hover:bg-white/10" href="#">Settings</a>
                </nav>
              </div>
            </aside>

            <!-- Content -->
            <main class="col-span-12 md:col-span-9 lg:col-span-10">
              <div class="rounded-2xl border border-hairline bg-white/5 backdrop-blur-md shadow-glass border-gradient p-6 min-h-[60vh]">
                <!-- Empty content scaffold: grid ready -->
                <div class="grid grid-cols-12 gap-4">
                  <div class="col-span-12">
                    <div class="h-24 rounded-xl border border-hairline bg-white/5"></div>
                  </div>
                  <div class="col-span-12 md:col-span-6">
                    <div class="h-48 rounded-xl border border-hairline bg-white/5"></div>
                  </div>
                  <div class="col-span-12 md:col-span-6">
                    <div class="h-48 rounded-xl border border-hairline bg-white/5"></div>
                  </div>
                  <div class="col-span-12 lg:col-span-4">
                    <div class="h-48 rounded-xl border border-hairline bg-white/5"></div>
                  </div>
                  <div class="col-span-12 lg:col-span-4">
                    <div class="h-48 rounded-xl border border-hairline bg-white/5"></div>
                  </div>
                  <div class="col-span-12 lg:col-span-4">
                    <div class="h-48 rounded-xl border border-hairline bg-white/5"></div>
                  </div>
                </div>
              </div>
            </main>
          </div>
        </div>
      </div>

      <!-- Bottom gradient line -->
      <div class="fixed inset-x-0 bottom-0 h-[2px] bg-gradient-accent opacity-70"></div>
    </div>

    <script>
      // Collapsible sidebar for mobile
      const btn = document.getElementById('toggleSidebar');
      const sidebar = document.getElementById('sidebar');
      if (btn && sidebar) {
        let open = true;
        const apply = () => {
          if (window.innerWidth < 768) {
            sidebar.style.maxHeight = open ? sidebar.scrollHeight + 'px' : '0px';
            sidebar.style.overflow = open ? 'visible' : 'hidden';
          } else {
            sidebar.style.maxHeight = '';
            sidebar.style.overflow = '';
          }
        };
        btn.addEventListener('click', () => { open = !open; apply(); });
        window.addEventListener('resize', apply);
        // init
        if (window.innerWidth < 768) { open = false; }
        apply();
      }
    </script>
  </body>
</html>
