<!-- Reusable Buttons (Primary, Secondary, Ghost) -->
<div class="flex flex-wrap gap-3 bg-transparent">
  <!-- Primary -->
  <button class="inline-flex items-center gap-2 rounded-xl bg-accent-cyan px-4 py-2 font-semibold text-black shadow-glow hover:brightness-110 active:scale-[0.99] transition">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14"/><path d="M5 12h14"/></svg>
    Primary
  </button>

  <!-- Secondary -->
  <button class="inline-flex items-center gap-2 rounded-xl border border-hairline bg-white/5 px-4 py-2 font-medium text-white/90 hover:bg-white/10 active:scale-[0.99] transition">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14"/></svg>
    Secondary
  </button>

  <!-- Ghost -->
  <button class="inline-flex items-center gap-2 rounded-xl px-4 py-2 text-white/80 hover:text-white hover:bg-white/5 active:scale-[0.99] transition">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14"/></svg>
    Ghost
  </button>
</div>
