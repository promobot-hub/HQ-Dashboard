<!-- Toggle Switches -->
<div class="flex flex-wrap items-center gap-6">
  <!-- Small Toggle -->
  <label class="relative inline-flex cursor-pointer items-center">
    <input type="checkbox" class="peer sr-only" />
    <div class="h-5 w-9 rounded-full bg-white/10 peer-checked:bg-accent-cyan transition">
      <div class="absolute left-0.5 top-0.5 h-4 w-4 rounded-full bg-white/80 shadow-neu transition peer-checked:translate-x-4"></div>
    </div>
    <span class="ml-2 text-sm text-white/70">Enable</span>
  </label>

  <!-- Medium Toggle -->
  <label class="relative inline-flex cursor-pointer items-center">
    <input type="checkbox" class="peer sr-only" checked />
    <div class="h-6 w-11 rounded-full bg-white/10 peer-checked:bg-accent-violet transition">
      <div class="absolute left-0.5 top-0.5 h-5 w-5 rounded-full bg-white/90 shadow-neu transition peer-checked:translate-x-5"></div>
    </div>
    <span class="ml-2 text-sm text-white/70">Auto</span>
  </label>

  <!-- With Label Right -->
  <label class="relative inline-flex cursor-pointer items-center">
    <input type="checkbox" class="peer sr-only" />
    <div class="h-6 w-11 rounded-full bg-white/10 peer-checked:bg-success transition">
      <div class="absolute left-0.5 top-0.5 h-5 w-5 rounded-full bg-white/90 shadow-neu transition peer-checked:translate-x-5"></div>
    </div>
    <span class="ml-2 text-sm text-white/70">Heartbeat</span>
  </label>
</div>
