<!-- Premium Top Navbar Component (Clawbot HQ) -->
<header class="fixed top-0 inset-x-0 z-50">
  <div class="mx-auto max-w-[2000px] px-4 sm:px-6 lg:px-8">
    <div class="mt-3 rounded-2xl border border-hairline bg-white/5 backdrop-blur-md shadow-glass relative overflow-hidden">
      <!-- subtle animated gradient border glow -->
      <div class="pointer-events-none absolute inset-0 opacity-40" aria-hidden>
        <div class="absolute -inset-[1px] rounded-2xl bg-gradient-to-r from-accent-cyan/30 via-transparent to-accent-violet/30 blur-lg"></div>
      </div>

      <div class="flex h-16 items-center justify-between px-3 sm:px-4">
        <!-- Left: Brand + Hamburger -->
        <div class="flex items-center gap-3">
          <button id="navHamburger" class="md:hidden inline-flex h-9 w-9 items-center justify-center rounded-xl border border-hairline bg-white/5 text-white/80 hover:bg-white/10">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5"><path d="M4 6.75A.75.75 0 0 1 4.75 6h14.5a.75.75 0 0 1 0 1.5H4.75A.75.75 0 0 1 4 6.75Zm0 5.25a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H4.75A.75.75 0 0 1 4 12Zm.75 4.5a.75.75 0 0 0 0 1.5h14.5a.75.75 0 0 0 0-1.5H4.75Z"/></svg>
          </button>
          <div class="relative inline-flex items-center gap-2">
            <div class="relative">
              <div class="absolute -inset-1 rounded-xl bg-gradient-to-r from-accent-cyan to-accent-violet blur"></div>
              <div class="relative flex h-8 w-8 items-center justify-center rounded-xl bg-[#0f0f10] text-white shadow-glow">
                <span class="text-xs font-extrabold">CB</span>
              </div>
            </div>
            <div class="hidden sm:flex flex-col leading-tight">
              <span class="text-white font-extrabold tracking-tight">Clawbot</span>
              <span class="text-[10px] text-white/60 -mt-0.5">HQ Dashboard</span>
            </div>
          </div>
        </div>

        <!-- Center: Search (glass input) -->
        <div class="hidden md:flex flex-1 max-w-xl mx-4">
          <label class="relative flex w-full items-center">
            <span class="absolute left-3 text-white/60">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-4 w-4"><path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 1 0 4.154 12.03l4.283 4.283a.75.75 0 1 0 1.06-1.06l-4.283-4.284A6.75 6.75 0 0 0 10.5 3.75Zm-5.25 6.75a5.25 5.25 0 1 1 10.5 0 5.25 5.25 0 0 1-10.5 0Z" clip-rule="evenodd"/></svg>
            </span>
            <input id="navSearch" type="search" placeholder="Search tasks, skills, runs... ( / )" class="w-full rounded-xl border border-hairline bg-white/5 pl-9 pr-24 py-2 text-sm text-white/90 placeholder:text-white/40 focus:outline-none focus:ring-2 focus:ring-accent-cyan/40" />
            <kbd class="pointer-events-none absolute right-2 rounded-md border border-white/10 bg-white/5 px-1.5 py-0.5 text-[10px] text-white/60">/</kbd>
          </label>
        </div>

        <!-- Right: Actions -->
        <div class="flex items-center gap-2">
          <!-- Theme toggler -->
          <button id="themeToggle" class="inline-flex h-9 w-9 items-center justify-center rounded-xl border border-hairline bg-white/5 text-white/80 hover:bg-white/10 transition" aria-label="Toggle theme">
            <svg id="iconMoon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5"><path d="M21.752 15.002A9 9 0 0 1 9.002 2.252 9.001 9.001 0 1 0 21.752 15Z"/></svg>
            <svg id="iconSun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5 hidden"><path d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12Zm0 4.5a.75.75 0 0 1-.75-.75V20a.75.75 0 0 1 1.5 0v1.75a.75.75 0 0 1-.75.75Zm0-18a.75.75 0 0 1-.75-.75V2A.75.75 0 0 1 12 1.25h0A.75.75 0 0 1 12.75 2v1.75A.75.75 0 0 1 12 4.5ZM21.25 12a.75.75 0 0 1-.75-.75V9.5a.75.75 0 0 1 1.5 0v1.75a.75.75 0 0 1-.75.75Zm-18 0a.75.75 0 0 1-.75-.75V9.5a.75.75 0 0 1 1.5 0v1.75a.75.75 0 0 1-.75.75ZM18.742 19.258a.75.75 0 0 1-1.06 0l-1.237-1.237a.75.75 0 1 1 1.06-1.06l1.238 1.237a.75.75 0 0 1 0 1.06Zm-10.186-10.186a.75.75 0 0 1-1.06 0L6.26 7.647a.75.75 0 1 1 1.06-1.06l1.236 1.236a.75.75 0 0 1 0 1.06Z"/></svg>
          </button>

          <!-- Notifications -->
          <div class="relative">
            <button id="notifBtn" class="inline-flex h-9 w-9 items-center justify-center rounded-xl border border-hairline bg-white/5 text-white/80 hover:bg-white/10 relative">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5"><path d="M14.857 17.082a23.848 23.848 0 0 1-5.714 0A3.001 3.001 0 0 1 6 14.142V11a6 6 0 1 1 12 0v3.142a3 3 0 0 1-3.143 2.94ZM9 18.75a3 3 0 0 0 6 0h-6Z"/></svg>
              <span id="notifBadge" class="absolute -top-0.5 -right-0.5 inline-flex h-4 min-w-[1rem] items-center justify-center rounded-full bg-accent-violet px-1 text-[10px] font-bold text-black">3</span>
            </button>
            <div id="notifMenu" class="absolute right-0 mt-2 w-72 origin-top-right scale-95 rounded-2xl border border-hairline bg-white/10 p-2 text-sm text-white/80 shadow-glass backdrop-blur-md hidden">
              <div class="px-2 py-1 text-[11px] uppercase tracking-wide text-white/50">Notifications</div>
              <a class="block rounded-xl px-3 py-2 hover:bg-white/10" href="#">AutoImprove report updated</a>
              <a class="block rounded-xl px-3 py-2 hover:bg-white/10" href="#">Heartbeat: run successful</a>
              <a class="block rounded-xl px-3 py-2 hover:bg-white/10" href="#">Render deploy: live</a>
              <div class="px-2 py-1 text-right">
                <button class="rounded-lg border border-hairline bg-white/5 px-2 py-1 text-xs hover:bg-white/10">Mark all read</button>
              </div>
            </div>
          </div>

          <!-- User Avatar -->
          <div class="relative">
            <button id="userBtn" class="inline-flex items-center gap-2 rounded-xl border border-hairline bg-white/5 px-2 py-1 text-white/80 hover:bg-white/10">
              <img src="https://api.dicebear.com/8.x/shapes/svg?seed=claw" alt="user" class="h-6 w-6 rounded-full" />
              <span class="hidden sm:inline text-xs">you</span>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-3 w-3"><path d="M6.75 9l5.25 5.25L17.25 9"/></svg>
            </button>
            <div id="userMenu" class="absolute right-0 mt-2 w-56 origin-top-right scale-95 rounded-2xl border border-hairline bg-white/10 p-2 text-sm text-white/80 shadow-glass backdrop-blur-md hidden">
              <a class="block rounded-xl px-3 py-2 hover:bg-white/10" href="#">Profile</a>
              <a class="block rounded-xl px-3 py-2 hover:bg-white/10" href="#">Settings</a>
              <div class="my-1 h-px bg-white/10"></div>
              <a class="block rounded-xl px-3 py-2 hover:bg-white/10 text-danger" href="#">Sign out</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<script>
  // Theme toggle (sun/moon swap with class switch)
  (function(){
    const btn = document.getElementById('themeToggle');
    const sun = document.getElementById('iconSun');
    const moon = document.getElementById('iconMoon');
    if (!btn) return;
    const apply = () => {
      const isDark = document.documentElement.classList.contains('dark');
      moon.classList.toggle('hidden', !isDark);
      sun.classList.toggle('hidden', isDark);
    };
    btn.addEventListener('click', ()=>{
      document.documentElement.classList.toggle('dark');
      apply();
    });
    document.addEventListener('DOMContentLoaded', apply);
  })();

  // Simple dropdown toggles
  function toggleMenu(btnId, menuId){
    const btn = document.getElementById(btnId);
    const menu = document.getElementById(menuId);
    if (!btn || !menu) return;
    btn.addEventListener('click', (e)=>{
      e.stopPropagation();
      menu.classList.toggle('hidden');
    });
    document.addEventListener('click', ()=> menu.classList.add('hidden'));
  }
  toggleMenu('notifBtn','notifMenu');
  toggleMenu('userBtn','userMenu');

  // Keyboard: focus search with '/'
  (function(){
    const input = document.getElementById('navSearch');
    document.addEventListener('keydown', (e)=>{
      if (e.key === '/'){
        if (document.activeElement !== input) {
          e.preventDefault(); input?.focus();
        }
      }
    });
  })();
</script>
