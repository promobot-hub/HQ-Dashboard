<!-- Inputs (Glass, With Icon, Textarea) -->
<div class="space-y-4">
  <!-- Glass Input -->
  <label class="block">
    <span class="text-xs text-white/70">Label</span>
    <input type="text" placeholder="Type..." class="mt-1 w-full rounded-xl border border-hairline bg-white/5 px-3 py-2 text-sm text-white/90 placeholder:text-white/40 focus:outline-none focus:ring-2 focus:ring-accent-cyan/40" />
  </label>

  <!-- With Icon -->
  <label class="relative block">
    <span class="text-xs text-white/70">Search</span>
    <span class="pointer-events-none absolute left-3 top-[34px] text-white/60">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-4 w-4"><path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 1 0 4.154 12.03l4.283 4.283a.75.75 0 1 0 1.06-1.06l-4.283-4.284A6.75 6.75 0 0 0 10.5 3.75Zm-5.25 6.75a5.25 5.25 0 1 1 10.5 0 5.25 5.25 0 0 1-10.5 0Z" clip-rule="evenodd"/></svg>
    </span>
    <input type="search" class="mt-1 w-full rounded-xl border border-hairline bg-white/5 pl-9 pr-3 py-2 text-sm text-white/90 placeholder:text-white/40 focus:outline-none focus:ring-2 focus:ring-accent-cyan/40" placeholder="Search..." />
  </label>

  <!-- Textarea -->
  <label class="block">
    <span class="text-xs text-white/70">Notes</span>
    <textarea rows="4" class="mt-1 w-full rounded-xl border border-hairline bg-white/5 px-3 py-2 text-sm text-white/90 placeholder:text-white/40 focus:outline-none focus:ring-2 focus:ring-accent-cyan/40" placeholder="Write something..."></textarea>
  </label>
</div>
