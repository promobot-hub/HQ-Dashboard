<script>
  // Smooth collapse on mobile (match layout.html logic if embedded)
  (function(){
    const btn = document.getElementById('sidebarCollapse');
    const sb = document.getElementById('sidebar');
    if (!btn || !sb) return;
    let open = true;
    const apply = () => {
      if (window.innerWidth < 768) {
        sb.style.maxHeight = open ? sb.scrollHeight + 'px' : '0px';
        sb.style.overflow = open ? 'visible' : 'hidden';
      } else {
        sb.style.maxHeight = '';
        sb.style.overflow = '';
      }
    };
    btn.addEventListener('click', () => { open = !open; apply(); });
    window.addEventListener('resize', apply);
    if (window.innerWidth < 768) { open = false; }
    apply();
  })();
</script>
