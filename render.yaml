services:
  - type: web
    name: hq-dashboard
    env: node
    rootDir: hq-dashboard
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 22.22.0
      - key: WEB_CONCURRENCY
        value: 1
      - key: NEXT_PUBLIC_CLAWBOT_API_BASE
        sync: false # set in Render dashboard to Core base URL (e.g., https://core.example.com)
      - key: CRON_SELF_URL
        value: https://hq-dashboard-z74i.onrender.com
    buildCommand: yarn install && yarn build
    startCommand: yarn start
    healthCheckPath: /
  - type: worker
    name: hq-worker
    env: node
    rootDir: .
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 22.22.0
      - key: GH_OWNER
        value: promobot-hub
      - key: GH_REPO
        value: HQ-Dashboard
      # Set GH_TOKEN, IMAP_USER, IMAP_PASS, IMAP_HOST in Render dashboard (secrets)
    startCommand: node worker/runner.js
